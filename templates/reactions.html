<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Reactions</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/reactions.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <button type="button" id="like" class="block" style="background-color: #33ab6f;">
        <img src="{{ url_for('static',filename='src/reactions/like.svg') }}" alt="Like">
    </button>
    <button type="button" id="dislike" class="block" style="background-color: #f0b91e;">
        <img src="{{ url_for('static',filename='src/reactions/dislike.svg') }}" alt="Dislike">
    </button>
    <button type="button" id="agree" class="block" style="background-color: #f0871e;">
        <img src="{{ url_for('static',filename='src/reactions/agree.svg') }}" alt="Agree">
    </button>
    <button type="button" id="disagree" class="block" style="background-color: #676767;">
        <img src="{{ url_for('static',filename='src/reactions/disagree.svg') }}" alt="Disagree">
    </button>
    <button type="button" id="laugh" class="block" style="background-color: #a5417d;">
        <img src="{{ url_for('static',filename='src/reactions/laugh.svg') }}" alt="Laugh">
    </button>
    <button type="button" id="wow" class="block" style="background-color: #0a78bf;">
        <img src="{{ url_for('static',filename='src/reactions/wow.svg') }}" alt="Wow">
    </button>
    <script>
        $(document).ready(function() {
            $('#like').click(function(){
                $.ajax({
                    type: "POST",
                    url: "{{url_for('insertReaction')}}",
                    data: { category_id: 1}
                })
            })
            $('#dislike').click(function(){
                $.ajax({
                    type: "POST",
                    url: "{{url_for('insertReaction')}}",
                    data: { category_id: 2}
                })
            })
            $('#agree').click(function(){
                $.ajax({
                    type: "POST",
                    url: "{{url_for('insertReaction')}}",
                    data: { category_id: 3}
                })
            })
            $('#disagree').click(function(){
                $.ajax({
                    type: "POST",
                    url: "{{url_for('insertReaction')}}",
                    data: { category_id: 4}
                })
            })
            $('#laugh').click(function(){
                $.ajax({
                    type: "POST",
                    url: "{{url_for('insertReaction')}}",
                    data: { category_id: 5}
                })
            })
            $('#wow').click(function(){
                $.ajax({
                    type: "POST",
                    url: "{{url_for('insertReaction')}}",
                    data: { category_id: 6}
                })
            })
        })
    </script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
